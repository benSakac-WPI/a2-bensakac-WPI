<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CS4241 Assignment 2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<main>
			<h2>Add, Modify, Or Delete a Birthday</h2>
			<form action="/public/index.html?results">
				<table>
					<tr>
						<td><label for="firstName">First Name: </label></td>
						<td><input type="text" id="firstName" placeholder="First Name" required /></td>
					</tr>
					<tr>
						<td><label for="lastName">Last Name: </label></td>
						<td><input type="text" id="lastName" placeholder="Last Name" required /></td>
					</tr>
					<tr>
						<td><label for="birthday">Birthday: </label></td>
						<td><input type="date" id="birthday" required /></td>
					</tr>
					<tr>
						<td><label for="giftIdea">Gift Idea: </label></td>
						<td><input type="text" id="giftIdea" placeholder="Gift Idea" required /></td>
					</tr>
				</table>
				<button>Submit</button>
				
			</form>

			<h2>Your List of Saved Birthdays</h2>
			<div class="resultsContainer">
				<table class="results">
					<!-- <tr class="results">
						<th>First Name</th>
						<th>Last Name</th>
						<th>Birthday</th>
						<th>Days Until Next Birthday</th>
						<th>Gift Idea</th>
						<th style="background-color: black;"></th>
					</tr> -->
				</table>
			</div>
		</main>
		<script src="js/scripts.js"></script>
	</body>
</html>
